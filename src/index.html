<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <meta name="description" content="A Freecodecamp Assignment">
  <meta name="author" content="Rachel How">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" crossorigin="anonymous">
</head>

<body>

<div>
  <h1>Random Quotes</h1>
</div>

<div id="wrapper">
  <div id="quote-box">
    <div class="quote-text">
        <i class="fa fa-quote-left"> </i>
        <span id="text">Hello</span>
     </div>
    <div class="quote-author">
        - <span id="author">Author</span>
      </div>
    <div class="btn-row">
      <a class="button" id="tweet-quote" title="Tweet this!" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
      <a class="button" id="fb-quote" title="Share with your friends!" target="_blank">
        <i class="fa fa-tumblr"></i>
      </a>
        <button class="btn" id="new-quote" type="button">next quote</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <script src="js/quotemachine.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

</body>

</html>
