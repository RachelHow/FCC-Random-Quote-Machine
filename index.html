<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <meta name="description" content="A Freecodecamp Assignment">
  <meta name="author" content="Rachel How">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

  <div id="header">
    <h1>Game of Thrones Quotes</h1>
  </div>

  <div id="wrapper">

    <div id="quote-box">
        <div class="quote-box">
          <div class="quote-wrap">
              <p id="text"></p><br/>
              <p id="author" style="float: right;"></p><br/>
          </div>
          <div style="padding-top: 55px;">
              <a href="https://twitter.com/intent/tweet?text=" id="tweet-quote" class="button" title="Tweet this!" target="_blank"><i class="fab fa-twitter-square"></i></a>
              <button class="btn" id="new-quote">SEND A RAVEN</button>
          </div>
        </div>
      </div>

  </div>

<footer>
    <div style="float:left;">
      Made with ❤️by <a href="https://github.com/rachelhow" style="color: #fff; text-decoration: none;"><strong>Rachel How</strong></a>
      </div>
    <div style="float:right;">
      GoT Quotes API by <a href="https://github.com/wsizoo/game-of-thrones-quotes" style="color: #fff; text-decoration: none"><strong>wsizoo</strong></a>
    </div>
  </footer>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
